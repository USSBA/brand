# This file defines the structure of various named navigational
# listings, any of which can be used (with some caveats) as the
# links in your header, footer, and per-page side navigation.
#
# For instance, if you have a "primary" navigation list here, you
# can use that as your header's primary navigation by setting
# `primary.links` to "primary":
#
# primary:
#   links: primary
#
#primary:
#  - text: Brand overview
#    href: /brand-overview/
#  - text: Visual identity
#    href: /visual-identity/
#  - text: Templates
#    href: /templates/
#  - text: Press kit
#    href: /press-kit/

primary:
  - text: Brand overview
    links:
      - text: Overview
        href: /brand-overview/
      - text: Vision and mission
        href: /brand-overview/vision-mission/
      - text: Brand attributes
        href: /brand-overview/brand-attributes/
      - text: Writing style
        href: '/brand-overview/writing-style/'
      - text: How to talk about the SBA
        href: '/brand-overview/how-to-talk/'
  - text: Visual identity
    links:
      - text: Overview
        href: '/visual-identity/'
      - text: Logo
        href: '/visual-identity/logo/'
      - text: Typography
        href: '/visual-identity/typography/'
      - text: Color palette
        href: '/visual-identity/color-palette/'
      - text: Textures and gradients
        href: '/visual-identity/textures-and-gradients/'
      - text: Illustrations and iconography
        href: '/visual-identity/illustrations/'
      - text: Photography
        href: '/visual-identity/photography/'
  - text: Templates
    href: /templates/

#secondary:
#  - text: SBA.gov
#    href: https://www.sba.gov
#    external: true

docs:
  - text: Documentation
    href: /docs/
  - text: Navigation section
